version: '3'
services:
  backend:
    build: ./backend
    stop_signal: SIGINT
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/src/app/backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    init: true
    command: sh -c "poetry run python -m api.migrate_db && \
              poetry run uvicorn api.main:app --reload --host 0.0.0.0 --port 8000
  db:
    platform: linux/amd64
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    env_file: .env
    ports:
      - "33306:${MYSQL_PORT}"
    healthcheck:
      test: "mysqladmin ping -h localhost -u $MYSQL_USER -p$MYSQL_PASSWORD"
      interval: 2s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
